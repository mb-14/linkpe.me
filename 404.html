<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Linkpe</title>
    <style>
      .main img {
        width: 4.5em;
        height: 4.5em;
        margin-bottom: 1.4em;
      }
      .main {
        display: flex;
        height: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: auto;
      }
      code {
        font-size: 1.5rem;
        color: #0366d6;
        padding: 0.3em;
        background-color: #eaf5ff;
        border-radius: 0.7em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src="logo.png" />
        <code id="vpa"></code>
        <a id="link" class="button">Pay</a>
      </div>
      <div class="footer">
        <p>
          <a href="mailto:mbakshi1094@gmail.com">support</a> |
          <a href="https://github.com/mb-14/linkpe.me">source code</a>
        </p>
      </div>
    </div>
    <script>
      var vpa = window.location.pathname.replace("/", "");
      var isValidVpa = vpa.match(/^\w+@[a-zA-Z_]+?$/gm);

      if(!isValidVpa) {
        window.location.pathname = "/"
      } else {
        const upiLink = `upi://pay?pa=${vpa}&pn=payee"`;
        var linkEl = document.getElementById("link");
        var vpaEl = document.getElementById("vpa");
        linkEl.href = upiLink;
        linkEl.innerText = `Pay`;
        vpaEl.innerText = vpa;
      }
    </script>
  </body>
</html>
